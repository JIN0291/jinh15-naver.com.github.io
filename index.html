<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting to Telegram...</title>

    <!-- ✅ Google Analytics 연결 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-3BHK0LVXSR"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      // GA 스크립트가 로드된 이후에 실행
      window.addEventListener('load', () => {
        // ✅ GA 설정
        gtag('js', new Date());
        gtag('config', 'G-3BHK0LVXSR', { debug_mode: true });

        console.log("📊 GA 초기화 완료");

        // ✅ 0.5초 후 사용자 정의 이벤트 전송
        setTimeout(() => {
          gtag('event', 'auto_redirect_to_telegram', {
            event_category: 'engagement',
            event_label: 'GitHub to Telegram',
          });

          console.log("📨 이벤트 전송 완료: auto_redirect_to_telegram");

          // ✅ 1초 후 텔레그램 이동
          setTimeout(() => {
            console.log("➡️ 텔레그램 이동 중...");
            window.location.href = "https://t.me/smart_stock9";
          }, 1000);
        }, 500);
      });
    </script>
  </head>

  <body style="text-align: center; padding-top: 50px;">
    <p>잠시만 기다려 주세요. 텔레그램 채널로 자동 연결 중입니다...</p>
    <p><a href="https://t.me/smart_stock9">자동 이동되지 않으면 여기를 클릭</a></p>
  </body>
</html>
